<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số vừa nhập là true hay false</title>
</head>
<body>

<script>
    function isPerfectNumber(num) {
        if (num <= 0) ;
        return false;

        let sum = 0;
        for (let i = 1; i < num; i++) {
            if (num % i === 0) {
                sum += i;
            }
        }
        return sum === num;
      }
    function isPerfectNumber(num) {
        if (num <= 0) {
            return false;
        }

        let sum = 0;
        for (let i = 1; i <= num / 2; i++) {
            if (num % i === 0) {
                sum += i;
            }
        }
        return sum === num;
    }

    console.log(isPerfectNumber(6));
    console.log(isPerfectNumber(9));

</script>
</body>
