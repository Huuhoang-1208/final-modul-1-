<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quản lí công nhân</title>
    <style>
        h2 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: lightgray;
        }
        tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<h2>Quản lí công nhân</h2>
<div id="table-container"></div>

<script>
    class CongNhan {
        constructor(STT, hoVaTen, ngaySinh, diaChi, luong, chucVu) {
            this.STT = STT;
            this.hoVaTen = hoVaTen;
            this.ngaySinh = ngaySinh;
            this.diaChi = diaChi;
            this.luong = luong;
            this.chucVu = chucVu;
        }
        toTableRow() {
            return `
                <tr>
                    <td>${this.STT}</td>
                    <td>${this.hoVaTen}</td>
                    <td>${this.ngaySinh}</td>
                    <td>${this.diaChi}</td>
                    <td>${this.luong}</td>
                    <td>${this.chucVu}</td>
                </tr>
            `;
        }
    }
    const danhSachCongNhan = [
        new CongNhan("1", "Trương Tấn A", "11-11-1997", "Quảng Nam", 2000, "Abc"),
        new CongNhan("2", "Trương Tấn B", "11-11-1998", "Đà Nẵng", 2000, "Abc"),
        new CongNhan("3", "Trương Tấn C", "11-11-1999", "Huế", 2000, "Abc"),
    ];
    function hienThiDanhSachCongNhan() {
        danhSachCongNhan.sort((a, b) => a.hoVaTen.localeCompare(b.hoVaTen));
        let tableHTML = `
            <table>
                <tr>
                    <th>STT</th>
                    <th>Họ và tên</th>
                    <th>Ngày sinh</th>
                    <th>Địa chỉ</th>
                    <th>Lương</th>
                    <th>Chức vụ</th>
                </tr>
        `;
        danhSachCongNhan.forEach(congNhan => {
            tableHTML += congNhan.toTableRow();
        });
        tableHTML += `</table>`;
        document.getElementById("table-container").innerHTML = tableHTML;
    }
    hienThiDanhSachCongNhan();
</script>
</body>
</html>
